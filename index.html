<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1fef074063.js" crossorigin="anonymous"></script>
    <script type="module" src="./javascript/main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="container">

        <ul class="menu">

            <li>
                <div class="menu__setting-container">
                    <span class="menu__setting-name">Pixels</span>
                    <span class="menu__setting-content">
                        <input type="range" class="menu__slider" min="4" max="100" value="50">
                        <span class="menu__slider-value"></span>
                    </span>
                </div>
            </li>
            <li>
                <div class="menu__setting-container">
                    <span class="menu__setting-name">Gradient</span>
                    <ul class="gradient-items">
                    </ul>
                </div>
            </li>
        </ul>

        <div class="header">
            <p class="header__settings"></p>
        </div>

        <div class="area area--pixelated">
        </div>

        <div class="controls">
            <a href="#" class="reset-btn">Reset</a>
        </div>

        <div class="footer">
            <a href="https://github.com/mkebiclioglu/etch-a-sketch" target="_blank" class="footer__githublink">
            <p>Made by mkebiclioglu</p>
            <span class="icon-wrapper">
                <i class="fa-brands fa-github"></i>
            </span>
            </a>
        </div>

    </div>

</body>
</html>
